<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar pizzas por ID</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <img src="/img/pizza.png" alt="pizzalogo" />
      <form id="pizza-form">
        <label for="numero">Buscar pizza:</label>
        <input type="number" id="pizza-id" placeholder="Ingresa un ID..." />
        <button type="submit">Buscar</button>
      </form>

      <div id="pizza-container"></div>
    </main>
  </body>
</html>
